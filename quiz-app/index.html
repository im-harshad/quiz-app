<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <h2 id="question">Question text here</h2>
        <ul class="quiz-options">
            <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="a_text">Option A</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b_text">Option B</label>
            </li>
            <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c_text">Option C</label>
            </li>
            <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="d_text">Option D</label>
            </li>
        </ul>
        <button id="submit">Submit</button>
        <button id="restart" class="hidden">Restart Quiz</button>
        <p id="score" class="hidden"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
